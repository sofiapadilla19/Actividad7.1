        <section>
          <label>Introduce los numeros a calcular</label>
            <form name="cantidad">
              <input type="text" name="n1"><br>
              <input type="text" name="n2"><br>
              <textarea cols="23" rows="1" id="resultado"></textarea>
          <input type="button" value="Suma" onclick="Sumar();"/>
          <input type="button" value="Resta" onclick="Restar();"/>
          <input type="button" value="Multiplicacion" onclick="Multiplicar();"/>
          <input type="button" value="Division" onclick="Dividir();"/>
            </form>
        </section>
          <script type="text/javascript">
            function Sumar()
            {
              var n1=parseInt(document.cantidad.n1.value);
              var n2=parseInt(document.cantidad.n2.value);
              document.getElementById("resultado").innerHTML=n1+n2;
            }
            function Restar()
            {
              var n1=parseInt(document.cantidad.n1.value);
              var n2=parseInt(document.cantidad.n2.value);
              document.getElementById("resultado").innerHTML=n1-n2;
            }
                function Multiplicar()
            {
              n1=parseInt(document.cantidad.n1.value);
              var n2=parseInt(document.cantidad.n2.value);
              document.getElementById("resultado").innerHTML=n1*n2;
            }
                function Dividir()
            {
              var n1=parseInt(document.cantidad.n1.value);
              var n2=parseInt(document.cantidad.n2.value);
              document.getElementById("resultado").innerHTML=n1/n2;
            }
        
        
          </script>
