      <section>
        <h2>Creador de cajas</h2>
        <label>Inserta el numero de cajas que quieres hacer</label>
        <form name="cantidad">
          <input type="text" name="cajas"><br>
          <input type="button" value="Crear" onclick="Creadorcajas();">
        </form>
    
        <p id="respuesta"></p>
      </section>
    
      <script type="text/javascript">
        function Creadorcajas(cantidad)
        {
          var c=parseInt(document.cantidad.cajas.value);
          if(c>=8)
          {
            var i=1;
          while(i<=c)
          {
            document.write('<article id="caja" style="background-color:#10375c; color:#f3c623; display:inline-flex;" >Caja'+i+'<article>')
            i++;
          }
          }
          else
          {
            var i=1;
          while(i<=c)
          {
            document.write('<article id="caja" style="background-color:#f3c623;  color:#10375c;" >Caja'+i+'<article>')
            i++;
          }
          }
        }
      </script>
